model:
  name: LogisticRegression
  class: model.logistic_regression.LogisticRegression
  params:
    in_features: 117
    out_features: 1

loss:
  class: torch.nn.BCEWithLogitsLoss

optimizer:
  class: torch.optim.Adam
  params:
    lr: 1e-3

metrics:
  - accuracy:
    class: metrics.Accuracy
  - f1:
    class: metrics.F1Score